<div class="register-box">
    <div class="data-input name">
        <input 
            pInputText
            placeholder="Nome"
            [(ngModel)]="userService.userData.name"
        />
    </div>
    <div class="data-input surname">
        <input
            pInputText
            placeholder="Cognome"
            [(ngModel)]="userService.userData.surname"
        />
    </div>
    <div class="data-input email">
        <input 
            class="p-input"
            type="email"
            pInputText
            placeholder="Email"
            [(ngModel)]="userService.userData.email"
        />
    </div>
    <div class="data-input passwd">
        <p-password
            class="p-input"
            placeholder="Password"
            [(ngModel)]="userService.userData.passwd"
        ></p-password>
    </div>
    <div class="submit">
        <p-button
            class="p-input"
            label="Registrati"
            (onClick)="onRegister()"
        ></p-button>
    </div>
</div>
