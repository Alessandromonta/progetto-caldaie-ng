<div class="register-box">
    <div class="data-input name">
        <input 
            pInputText
            placeholder="Nome"
            [(ngModel)]="userService.userData.username"
        />
    </div>
    <div class="data-input email">
        <input 
            class="p-input"
            type="email"
            pInputText
            placeholder="Email"
            [(ngModel)]="userService.userData.email"
        />
    </div>
    <div class="data-input passwd">
        <p-password
            class="p-input"
            placeholder="Password"
            [(ngModel)]="userService.userData.password"
        ></p-password>
    </div>

    <div class="data-input passwd">
        <p-password
            class="p-input"
            placeholder="Conferma Password"
            [(ngModel)]="userService.userData.confirmPassword"
        ></p-password>
    </div>
    <div class="submit">
        <p-button
            class="p-input"
            label="Registrati"
            (onClick)="onRegister()"
        ></p-button>
    </div>
</div>
